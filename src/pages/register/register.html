<ion-header>

  <ion-navbar>
    <ion-title>REGISTER!!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <mbsc-form [options]="formSettings" class="md-signup-rules" ng-non-bindable>
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <mbsc-form-group inset>
        <mbsc-form-group-title>Sign Up</mbsc-form-group-title>
        <mbsc-input name="username" formControlName="username"  placeholder="Name">Name</mbsc-input>
        <mbsc-input name="name" formControlName="name"  placeholder="Name">Name</mbsc-input>
        <mbsc-input name="password" formControlName="password"  password-toggle="true" placeholder="Password">Password</mbsc-input>
        <mbsc-input name="birthdate" formControlName="birthdate"  placeholder="Name" mbsc-date>Name</mbsc-input>


      </mbsc-form-group>
      <mbsc-form-group inset>
        <div class="mbsc-padding">
          <h6>Use lowercase and uppercase characters </h6>
          <h6>Length of password should be at least 6 characters</h6>
        </div>
        <div class="mbsc-padding">
          <mbsc-button block [disabled]="form.invalid && triedToSubmit" type="submit">Sign Up</mbsc-button>
        </div>
      </mbsc-form-group>
    </form>
  </mbsc-form>

</ion-content>
